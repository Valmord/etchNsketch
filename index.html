<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-N-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./code.js" defer></script>
</head>
<body>
  <h1>Etch-N-Sketch <sub style="font-size: 12px;">by TC</sub></h1>
  
  <div class="content">
    <div class="etch-container"></div>
    <div class="sidebar">
      <h2>Settings</h2>
      <ul>
        <li>
          <label for="grid-size" >Size
            <input type="range" name="grid-size" id="grid-size" min="10" max="100" step="1">
            <span class="grid-current-size"></span>
          </label>
        </li>
        <li>
          <label for="show-grid">
            Show grid
            <div class="slider-container">
              <input type="checkbox" name="show-grid" id="show-grid" class="hidden-checkbox">
              <span class="slider"></span>
            </div>
        </li>
        <li>
          <label for="tile-color" class="color-selector">
            <input type="color" name="tile-color" id="tile-color">
            Tile Colour
          </label>
        </li>
      <li class="color-pick-li">
        <label for="etch-color" class="color-selector">
          <input type="color" name="etch-color" id="etch-color">
          Etch Colour
        </label>
      </li>
        </label>
        <li><button class="color-1 active" id="color-pick-but">Color Picker Mode</button></li>
        <li><button class="color-2">Greyscale Mode</button></li>
        <li><button class="color-3">Light Mode</button></li>
        <li><button class="color-4">Rainbow Mode</button></li>
      </ul>


    </div>
  </div>
</body>
</html>
